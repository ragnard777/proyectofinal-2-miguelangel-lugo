<h1 mat-dialog-title>{{ titulo_modal }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="grid">
    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          matInput
          type="text"
          name="nombre"
        />
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Alias</mat-label>
        <input [formControl]="aliasControl" matInput type="text" name="alias" />
        <mat-error *ngFor="let error of aliasControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-6">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          [formControl]="emailControl"
          matInput
          type="email"
          name="email"
        />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-12">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contrasena</mat-label>
        <input
          [formControl]="passwordControl"
          matInput
          type="password"
          name="password"
          autocomplete="off"
        />
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>

<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer mode="over" #drawer class="example-sidenav" mode="side">
    <ul>
      <li>
        <a href="">Inicio</a>
      </li>
    </ul>
  </mat-drawer>
  <!-- FIN SIDEBAR -->

  <!-- CONTENT WRAPPER-->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar>
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Segunda entrega del proyecto</span>
    </mat-toolbar>
    <!-- FIN TOOLBAR -->

    <main class="p-3">
      <!-- <app-home></app-home> -->
      <!-- <button (click)="showPage = !showPage">Alternar pagina</button> -->
      <app-alumnos *ngIf="mostrarPagina"></app-alumnos>
    </main>
  </div>
</mat-drawer-container>
